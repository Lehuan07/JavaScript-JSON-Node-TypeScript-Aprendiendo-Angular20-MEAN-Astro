<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JS</title>
    <script src="/22-Eventos/main.js" defer></script>
</head>
<body>
    <h1>Eventos de JS</h1>
    <ul>
        <li>
            <p>Evento click</p>
            <button id="botoncito">Hace click si te animas</button>
        </li>

        <li>
            <p>Evento doble click</p>
            <button id="botonDoble">Haceme doble click</button>
        </li>
        <li>
            <p>Evento MouseOver / MouseOut / MouseMove</p>
            <textarea name="" id="cajaTexto">Pasame por encima de mi</textarea>
        </li>

        <li>
            <p>Evento Keydown / keyup y keypress</p>
            <input type="text" name="" id="campoTexto">
        </li>

        <li>
            <p>Evento Submit / input / focus / blur / change</p>
            <form action="" id="superFormulario">
                <input type="text" name="" id="nombre" placeholder="Nombre"> <br>
                <input type="email" name="" id="email" placeholder="Correo Electronico"><br>
                <select name="" id="genero"><br>
                    <option value="Masculino"></option>
                    <option value="Femenino"></option>
                </select><br>
                <input type="submit" value="Enviar">
            </form>
        </li>
    </ul>
    

</body>
</html>
