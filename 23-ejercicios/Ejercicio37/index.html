<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar datos por form</title>
    <script src="/23-ejercicios/Ejercicio37/ejercicio37.js" defer></script>
</head>
<body>
    <h1>Enviar Datos</h1>
    <form action="" id="formulario">
        <label for="nombre">Nombre</label><br>
        <input type="text" name="" id="nombre" placeholder="Ingrese su nombre"> <br><br>
        <label for="apellido">Apellido</label><br>
        <input type="text" name="" id="apellido" placeholder="Ingrese su apellido"> <br><br>
        <label for="edad">Edad</label><br>
        <input type="number" name="" id="edad" placeholder="Ingrese su edad"> <br><br>
        <input type="submit" value="Enviar" id="btn">
    </form>

    <p id="parrafo"></p>
</body>
</html>
